<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Contact Form With Captcha - reusable form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script src="form.js"></script> -->
</head>

<body>

    

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-white">
                    <h2>Contact</h2> 
                   
                    <form role="form" method="post" id="reused_form">
                        <div class="form-group">
                            <label for="name"> Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name"> Message:</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000"
                                rows="7"></textarea>
                        </div>
                        

                  </div>
                </div>
                <!--/.Footer Links-->

                <!--Copyright-->
               
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script> -->
    <script src="assets/js/form.js"></script>
</body>

</html>
